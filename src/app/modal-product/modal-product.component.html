<div class="container">
    <mat-dialog-content class="content">
        <div class="image">
            <img src="{{data.image}}" alt="{{data.name}}">
        </div>
        <div class="info">
            <h3 mat-dialog-title class="name">{{ data.name }}</h3>
            <div class="description">
                <h2 class="descriptionText">{{ data.description }}</h2>
                <p>Precio: {{ data.price }} €</p>
            </div>
        </div>
    </mat-dialog-content>
    
    <mat-dialog-actions class="actions">
        <div mat-button mat-dialog-close class="addCarShop">Añadir a Carrito</div>
        <div mat-button mat-dialog-close class="closeModal">Cerrar</div>
    </mat-dialog-actions>
</div>
